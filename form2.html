<!DOCTYPE html>
<html>

<head>
    <title>
        HTML Form2
    </title>
</head>

<body>
    <form method="Get" Name="f2" action="srever2URL" style="border:1px solid black" cellspacing="10px">

        <table align="center" bgcolor="lightpink">
            <caption>
                <h2><u>Registration Form</u></h2>
            </caption>
            <tr>
                <td><label for="id1">First Name:</label></td>
                <td><input type="text" id="id1" name="name1"></td>
            </tr>
            <tr>
                <td><label for="id2" name="name2">Last Name:</label></td>
                <td><input type="text" id="id2"></td>
            </tr>
            <tr>
                <td><label for="id3">Nick Name:</label></td>
                <td><input type="text" id="id3"></td>
            </tr>
            <tr>
                <td><label for="id4">e-mail:</label></td>
                <td><input type="email" id="id4"></td>
            </tr>
            <tr>
                <td><label for="id5">Password:</label></td>
                <td><input type="password" id="id5"></td>
            </tr>
            <tr>
                <td><label for="id6">Date Of Birth:</label></td>
                <td><input type="date" id="id6"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" id="radio1" name="gender">Male
                    <input type="radio" id="radio2" name="gender">Female
                    <input type="radio" id="radio3" name="gender">Others
                </td>
            </tr>
            <tr>
                <td><label for="id7">Mobile No:</label></td>
                <td><input type="number" id="id7"></td>

            </tr>
            <tr>
                <td><label for="id8">Address:</label></td>
                <td><textarea rows="5" cols="20" id="id8"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
